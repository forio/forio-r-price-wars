            <div class="container">

                      <a href="javascript:void(0);" id="logout">Logout</a>

                <div class="col-xs-8">
                    <table id="games" class="table">
                        <thead>
                            <tr>
                                <th>Game</th>
                                <th>Player 1</th>

                            </tr>
