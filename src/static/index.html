    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Multiplayer R Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//forio.com/tools/contour/0.9.107/contour.min.css">
        <link rel="stylesheet" href="css/site.css?v=%TIMESTAMP%">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
            <div class="container">
                  <div class="pull-right login-info">
                        <span class="userName"></span> -
                        <a href="javascript:void(0);" id="logout">Logout</a>
                  </div>
                  <h3>Multiplayer Price War Simulation <small>R Model</small></h3>

            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <button id="advance" style="display:none;" class="btn btn-success pull-right">Advance</button>
                    <button id="reset" class="btn btn-link pull-right">Reset</button>
                    <div id="inputs"></div>
                    <div style="display: none;" id="end-of-game">The game has eneded.</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-9">

                    <div class="row">
                        <div class="col-xs-6 market-share"></div>
                        <div class="col-xs-6 prices"></div>
                    </div>
                    <div class="row charts">
                        <div class="col-xs-6">
                            <h5>Price vs. Market Share</h5>
                            <div class="correlation-chart"></div>
                        </div>
                        <div class="col-xs-6">
                            <h5>Cumulative Profit</h5>
                            <div class="profit-chart"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 chat-container">

                </div>
            </div>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js" charset="utf-8"></script>
        <script src="//forio.com/tools/contour/0.9.107/contour.min.js"></script>
        <script src="//forio.com/tools/js-libs/1.1.2/epicenter.min.js"></script>
        <script src="js/vendor/commetd.min.js"></script>
        <script src="js/app.js?v=%TIMESTAMP%"></script>
    </body>
</html>
