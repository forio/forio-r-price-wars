<div class="price <%= isPriceSubmitted ? 'price-submitted' : '' %>">
    <div class="div price-form">
        <label for="price">Price</label>
        <input id="price" type="text">
        <button id="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="waiting-message">
        Your price has been submitted, waiting for the other player to submit his price.
    </div>
</div>
